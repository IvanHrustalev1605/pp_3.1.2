<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
      <th>Email</th>
      <th>Посмотреть пользователя</th>
      <th>Изменить пользователя</th>
      <th>Удалить</th>
    </tr>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.getId()}"></td>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getLastName()}"></td>
      <td th:text="${user.getAge()}"></td>
      <td th:text="${user.getEmail()}"></td>
      <td><a class="btn btn-outline-info btn-sm" th:href="@{user/{id}(id=${user.getId()})}">Подробнее</a></td>
      <td><a class="btn btn-outline-success btn-sm" th:href="@{user/edit/{id}(id=${user.getId()})}">Изменить</a></td>
      <td>
      <form th:method="get" th:action="@{/{id}(id=${user.getId()})}">
        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
      </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<br>
<form method="get" th:action="@{/users/addForm}">
  <button class="btn btn-primary" type="submit">Add user</button>
</form>

</body>
</html>
