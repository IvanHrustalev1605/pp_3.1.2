<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <div class="row m-3">
        <label class="col-sm-2 col-form-label" for="name">Name: </label>
        <div class="col-sm-10">
            <input type="text" th:field="*{name}" id="name">
        </div>
    </div>
    <div class="row m-3">
        <label class="col-sm-2 col-form-label" for="lastName">LastName: </label>
        <div class="col-sm-10">
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
    </div>
    <div class="row m-3">
        <label class="col-sm-2 col-form-label" for="age">age: </label>
        <div class="col-sm-10">
            <input type="text" th:field="*{age}" id="age">
        </div>
    </div>
    <div class="row m-3">
        <label class="col-sm-2 col-form-label" for="email">email: </label>
        <div class="col-sm-10">
            <input type="text" th:field="*{email}" id="email">
        </div>
    </div>
    <button class="btn btn-primary m-3" type="submit">Add user</button>
    <br>
</form>
<form method="get" th:action="@{/}">
    <button class="btn btn-primary m-3" type="submit">Back</button>
</form>
</body>
</html>
